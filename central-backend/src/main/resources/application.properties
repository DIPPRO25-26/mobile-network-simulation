# Application Name
spring.application.name=central-backend

# Server Configuration
server.port=8080
server.ssl.enabled=true

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mobile_network}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

# Security Configuration
security.hmac.secret-key=${HMAC_SECRET_KEY:changeme}
security.hmac.timestamp-tolerance=300

# Central Backend identitet (Keystore)
server.ssl.key-store=/app/certs/central-backend/keystore.p12
server.ssl.key-store-password=${KEYSTORE_PASSWORD:changeit}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=central-backend

# Povjerenje prema BTS klijentima (Truststore)
server.ssl.trust-store=/app/certs/central-backend/truststore.p12
server.ssl.trust-store-password=${TRUSTSTORE_PASSWORD:changeit}
server.ssl.trust-store-type=PKCS12

server.ssl.client-auth=need

# Actuator (Health Check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.fer.project.central=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
