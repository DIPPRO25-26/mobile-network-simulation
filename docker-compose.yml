version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mobile-network-db
    environment:
      POSTGRES_DB: mobile_network
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./central-backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - mobile-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mobile-network-redis
    ports:
      - "6379:6379"
    networks:
      - mobile-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Central Backend (Spring Boot)
  central-backend:
    build:
      context: ./central-backend
      dockerfile: Dockerfile
    container_name: central-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mobile_network
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-admin123}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      HMAC_SECRET_KEY: ${HMAC_SECRET_KEY:-changeme}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mobile-network
    volumes:
      - ./security/keys:/app/keys:ro
      - ./security/audit:/app/audit

  # BTS Service 1
  bts-1:
    build:
      context: ./bts-service
      dockerfile: Dockerfile
    container_name: bts-1
    environment:
      BTS_ID: BTS001
      BTS_LAC: "1001"
      BTS_LOCATION_X: 100
      BTS_LOCATION_Y: 100
      CENTRAL_API_URL: http://central-backend:8080
      REDIS_HOST: redis
      REDIS_PORT: 6379
      HMAC_SECRET_KEY: ${HMAC_SECRET_KEY:-changeme}
    ports:
      - "8081:8080"
    depends_on:
      - central-backend
      - redis
    networks:
      - mobile-network

  # BTS Service 2
  bts-2:
    build:
      context: ./bts-service
      dockerfile: Dockerfile
    container_name: bts-2
    environment:
      BTS_ID: BTS002
      BTS_LAC: "1001"
      BTS_LOCATION_X: 300
      BTS_LOCATION_Y: 100
      CENTRAL_API_URL: http://central-backend:8080
      REDIS_HOST: redis
      REDIS_PORT: 6379
      HMAC_SECRET_KEY: ${HMAC_SECRET_KEY:-changeme}
    ports:
      - "8082:8080"
    depends_on:
      - central-backend
      - redis
    networks:
      - mobile-network

  # BTS Service 3
  bts-3:
    build:
      context: ./bts-service
      dockerfile: Dockerfile
    container_name: bts-3
    environment:
      BTS_ID: BTS003
      BTS_LAC: "1002"
      BTS_LOCATION_X: 200
      BTS_LOCATION_Y: 300
      CENTRAL_API_URL: http://central-backend:8080
      REDIS_HOST: redis
      REDIS_PORT: 6379
      HMAC_SECRET_KEY: ${HMAC_SECRET_KEY:-changeme}
    ports:
      - "8083:8080"
    depends_on:
      - central-backend
      - redis
    networks:
      - mobile-network

  # Analytics Service
  # analytics:
  #   build:
  #     context: ./analytics
  #     dockerfile: Dockerfile
  #   container_name: analytics
  #   environment:
  #     DB_HOST: postgres
  #     DB_PORT: 5432
  #     DB_NAME: mobile_network
  #     DB_USER: ${DB_USER:-admin}
  #     DB_PASSWORD: ${DB_PASSWORD:-admin123}
  #     REDIS_HOST: redis
  #     REDIS_PORT: 6379
  #   depends_on:
  #     - postgres
  #     - redis
  #   networks:
  #     - mobile-network
  #   volumes:
  #     - ./analytics/models:/app/models
  #     - ./analytics/notebooks:/app/notebooks

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-worldmap-panel
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - mobile-network
    volumes:
      - grafana_data:/var/lib/grafana
      - ./visualization/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./visualization/datasources:/etc/grafana/provisioning/datasources:ro

  # Simulator Backend (Flask/FastAPI)
  simulator-backend:
    build:
      context: ./simulator/backend
      dockerfile: Dockerfile
    container_name: simulator-backend
    environment:
      BTS_ENDPOINTS: http://bts-1:8080,http://bts-2:8080,http://bts-3:8080
      HMAC_SECRET_KEY: ${HMAC_SECRET_KEY:-changeme}
      FRONTEND_URL: http://localhost:5001 # CORS reasons
    ports:
      - "5002:5000"
    depends_on:
      - bts-1
      - bts-2
      - bts-3
    networks:
      - mobile-network

  # Simulator Frontend (React)
  simulator-frontend:
    build:
      context: ./simulator/frontend
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: http://localhost:5002
    container_name: simulator-frontend
    ports:
      - "5001:80"
    depends_on:
      - simulator-backend
    networks:
      - mobile-network

networks:
  mobile-network:
    driver: bridge

volumes:
  postgres_data:
  grafana_data:
